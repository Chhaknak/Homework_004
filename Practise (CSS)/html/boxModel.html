        <title>Box Model</title>
        <style>
            * {}

            .box-one {
                background-color: #EB5757;
                padding: 10px;

                background-color: #2D9CDB;
                border: 0 solid #27AE60;
            }

    </head>

    <body>
        <div class="box-one">One</div>
        <div class="box-two">Two</div>

    </body>
