<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form</title>
    </head>

    <body>
        <div class="form">
            <fieldset style="width: 500px; margin: auto; background-color: lightblue;">
                <legend align="center">
                    <h2>REGISTER FORM</h2>
                </legend>
                <form name="">
                    First Name: <input type="text" placeholder="firstname" autofocus required><br>
                    Last Name: <input type="text" placeholder="lastname" required><br>
                    Password: <input type="password" placeholder="password" required><br>
                    E-mail: <input type="email" required><br>
                    Date of Birth: <input type="date"><br>
                    Gender: <select>
                        <option>Female</option>
                        <option>Male</option>
                    </select><br>
                    Comment: <textarea cols="50" rows="10">

        </textarea><br>
                    Subject: <input type="radio" name="subject"> Web Development
                    <input type="radio" name="subject"> Android
                    <input type="radio" name="subject"> iOS
                    <input type="radio" name="subject"> Database <br>
                    Class: <input type="checkbox" name="class"> E1
                    <input type="checkbox" name="class"> E2
                    <input type="checkbox" name="class"> E3
                    <input type="checkbox" name="class"> E4
                    <input type="checkbox" name="class"> E5 <br>

                    <input type="submit">
                    <input type="reset">
                    <input type="file">
                </form>



            </fieldset>
        </div>

    </body>

</html>
